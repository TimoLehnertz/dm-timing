<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>DM-Timing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet" media="screen">
    </head>
    <body id="body">
        <h1>DM Timing</h1>
        <form id="form">
            <div id="eingabefeld"  class="form">
                <div>
                    <label for="sportlerName">Sportler Name:</label>
                    <input type="text" id="sportlerName" onchange="change();" value="Mustermann"></input>
                </div>
                <div>
                    <label for="streckenlänge">Streckenlänge:</label>
                    <input type="number" id="streckenlänge" onchange="change();" value="3000"></input>
                </div>
                <div>
                    <label for="rundenlänge">rundenlänge:</label>
                    <input type="number" id="rundenlänge" onchange="change();" value="304"></input>
                </div>
                <div>
                    <label for="Vorgabezeit">Vorgabezeit:</label>min:
                    <input type="number" id="VorgabezeitMin" onchange="change();" value="5"></input>sek:
                    <input type="number" id="VorgabezeitSek" onchange="change();" value="0"></input>
                </div>
                <div>
                    <label for="startzugabe">startzugabe:</label>
                    <input type="number" id="startzugabe" onchange="change();" value="2"></input>sek
                </div>
            </div>
            <div id="ausgabefeld" class="form">
                <div>
                    <label for="runden">runden:</label>
                    <input type="number" id ="runden" disabled="disabled"></input>
                </div>
                <div>
                    <label for="restMeter">rest meter:</label>
                    <input type="number" id="restMeter" disabled="disabled"></input>
                </div>
                <div>
                    <label for="kmh">kmh:</label>
                    <input type="number" id="kmh"  disabled="disabled"></input>
                </div>
                <div>
                    <label for="gesSek">gesSek:</label>
                    <input type="number" id="gesSek" disabled="disabled"></input>
                </div>
                <div>
                    <label for="durchschittZeit">standart runde sek:</label>
                    <input type="number" id="durchschittZeit"  disabled="disabled"></input>
                </div>
                <div>
                    <label for="ersteRundeSek">erste runde sek:</label>
                    <input type="number" id="ersteRundeSek"  disabled="disabled"></input>
                </div>
            </div>
        </form>
        <div id="middle">
            <div id="rundenÜbrig">
                space
            </div>
            <div id="plusMinus">
                plus
            </div>
        </div>
        <table id="result"></table>
        <script src="js/script.js"></script>
    </body>
</html>
